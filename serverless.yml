service:
  name: canary-bot
custom: ${file(./secrets-${opt:stage}.yml)}
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-offline-scheduler
provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage}
  environment:
    BUCKET: ${self:custom.bucket}
    SLACK_HOOK: ${self:custom.slack-hook}
    STAGE: ${opt:stage}
  region: us-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

functions:
  updateBuildRecord:
    handler: src/handler.updateBuildRecord
    events:
      - schedule: cron(0/1 * * * ? *)
    environment:
      BUCKET: ${self:custom.bucket}
      RECORD_KEY: ${self:custom.record-key}
      URL: ${self:custom.url}

  getBuildRecord:
    handler: src/handler.getBuildRecord
    events:
      - http:
          method: get
          path: buildRecord
    environment:
      BUCKET: ${self:custom.bucket}
      RECORD_KEY: ${self:custom.record-key}
